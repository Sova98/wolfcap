    #awards-container{
      width: calc(100% - 250px);

      overflow-x: scroll;

    }
    #user-extra-info-card{
        margin-right : 5px;
        margin-top: 5px;
        display: inline-block;

        box-shadow:0 2px 4px 0 rgba(0,0,0,.16), 0 0 1px 0 rgba(0,0,0,.12);
        border-radius: 8px;
        text-align: center;
        width: calc(100% - 250px);
    }
    .disabled-input{
        background-color:initial!important;
        border:none;
    }

        display:inline;
        vertical-align: middle;
    }

    <div style="margin-top:20px;">
        <div style="width:13rem">
            <div class="card" id="user-info-card" style="max-width: 300px; float: left">
                <div class="card-body">
                    <img style="border-radius:50%" class="card-img-top" src="{{ url_for('static', filename='images/default-avatar.jpg') }}">
                    <h5 class="card-text">{{ user.name }}</h5>

                    <div style="" id="levelContainer">{{ user.level }}</div>
                    <div style="width:auto; margin-right:30px;" class="progress">
                        <div class="progress-bar" role="progressbar" style="padding-left:5px; width:60%; background-color:#28c38a"aria-valuemin="0" aria-valuemax="100">{{user.experience}}/150</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="awards-container"  class="">
            {% if awards %}
                {% for award in awards %}
                <div class="card award-card">
                    <div class="card-body">
                        <div>
                            <img style="width: 100px" src="{{ award.src }}">
                        </div>
                        <h5 class="card-title">{{award.name}}</h5>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>

        <div class="card" id="user-extra-info-card">
            <div class="card-body" style="text-align:left">
                <div>
                    <h5 id='user-extra-info'>Основная информация</h5>
                    <span class='material-icons' id='edit-icon'>edit</span>
                </div>
                <div class="form-group row">
                  <label for="rank" class="col-2 col-form-label">Звание</label>
                  <div class="col-4">
                    <input class="form-control disabled-input" value='Волчонок' type="text" id="rank" disabled>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="belt" class="col-2 col-form-label">Пояс</label>
                  <div class="col-4">
                    <input class="form-control disabled-input" value='Белый' type="text" id="belt" disabled>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="course" class="col-2 col-form-label">Курс</label>
                  <div class="col-4">
                    <input class="form-control" type="text" id="course">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="vkontakte" class="col-2 col-form-label">ВКонтакте</label>
                  <div class="col-4">
                    <input class="form-control" type="text" id="vkontakte">
                  </div>
                </div>

                <div class="form-group row">
                  <label for="instagram" class="col-2 col-form-label">Инстаграм</label>
                  <div class="col-4">
                    <input class="form-control" type="text" id="instagram">
                  </div>
                </div>
            </div>
        </div>
    </div>

    </script>
{% endblock %}
