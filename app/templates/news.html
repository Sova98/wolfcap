{% extends 'base.html' %}

{% block content %}
<div claaa='card-columns' style='text-align: -webkit-center;'>
{% for n in news %}
    <div class="card text-center" style='width:100%; max-width:800px;margin-top:5px'>
      <div class="card-body" style='text-align: -webkit-left;'>
        <p class="card-text">{{n.user_name}} выполнил задание {{n.award_requirement}}</p>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>

          <div class="carousel-inner">
            {%if n.images %}
                {% for image in n.images %}
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{{image[0]}}">
                    </div>
                {% endfor %}
            {% endif %}
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>
{% endfor %}
</div>

<script>
    console.log({{news|safe}});
</script>


{% endblock %}
